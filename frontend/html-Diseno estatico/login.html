<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Login Administrador</title>
    <!-- Bootstrap CSS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="../../public/stylesheets/loginStyles.css">
</head>

  <body class=".bg-light.bg-gradient">
    
    <section>
        <div class="row g-0">
            <div class="col-lg-7">
                <div id="carousel-login" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="../../backend/public/images/CarrouselLogin/login1.jpg" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="../../backend/public/images/CarrouselLogin/login2.jpg" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="../../backend/public/images/CarrouselLogin/login3.jpg" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="../../backend/public/images/CarrouselLogin/login4.jpg" class="d-block w-100" alt="...">
                      </div>
                </div>
            </div>
        </div>

            <div class="col-lg-5 d-flex flex-column align-items-end min-vh-100">
                <div class="px-lg-5 pt-lg-4 pb-lg-3 p-4 w-100 mb-auto">
                    <img src="../../public/images/login.png" class="img-fluid w-10">
                </div>

            <div class="px-lg-5 py-lg-5 p-4 w-100 align-self-center">
                <h1 class="font-weigth-bold mb-5">Portal de Administrador Web</h1>
                <form>
                    <div class="mb-5">
                        <label for="username" class="form-label font-weigth-bold">Nombre de Usuario</label>
                        <input type="username" class="form-control bg-dark-x border-0" placeholder="Ingresa tu nombre de usuario" id="usuario">
                    </div>

                    <div class="mb-5">
                      <label for="password" class="form-label font-weigth-bold">Contraseña</label>
                      <input type="password" class="form-control bg-dark-x border-0" placeholder="Ingresa tu contraseña" name="Password" id="contraseña"><br/>
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" onclick="mostrar()">   
                      <label class="form-check-label" for="flexCheckDefault"> Mostrar Contraseña</label>
                  </div>

                  <div class="mb-5">
                    <div id="passwordhelp" class="form-text"><a class="text-decoration-none" href="#">¿Has olvidado tu usuario y/o contraseña?</a></div>
                  </div>

                    <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                    <button type="submit" class="btn btn-secondary w-100 mt-3">Registrarse</button>
                </form>
            </div>
        </div>
    </section>

    <script type="text/javascript">
      function mostrar() {
        var show = document.getElementById("Show");

        if (show.type == "password") {
          show.type = "text";
        } else {
          show.type = "password";
        }
      }
    </script>

    <footer>
        <div class="col-lg-16 pb-lg-3">
            <p class="text-center">&copy;Iguamkú 2022. Creado por Sofia Gil</p>
         </div>
    </footer>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <!-- Popper.js, first, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
  
  </body>
</html>
